                    <label for="sendername">Your Name (required)</label>

                    <label for="sendername">Your E-mail Address</label>
                    <input type="email" name="senderemail" id="senderemail">
                    <textarea name="message" id="message" cols="40" rows="10" placeholder="Your message here..." required="true"></textarea>
                </form>
                <div id="buttons">
                    <button type="submit" class="submit">Send</button>
                    <button type="reset" class="reset">Reset</button>
                </div>
            </div>
        </div>
